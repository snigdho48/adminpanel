{% extends "base2.html" %}
{% block head %}
Login
{% endblock %}
{% block form-content %}




<div class="text-center f-body">


  <form class="form-signin" action="Signin" method="post">
    {% csrf_token %}
<!--<img class="mb-4" src="x" alt="" width="72" height="72">-->
<div class="form-group">


    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="username" class="form-control" name="username" placeholder="Email/Username" required="" autofocus="">
</div>
<div class="form-group">


    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" name="password" placeholder="Password" required="">
</div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button><br>
    {% for message in messages %}
    <div class="form-group d-flex justify-content-center font-weight-bold bg-danger text-white rounded-pill">
      {{message}}

    </div>

    {% endfor %}
    <div class="text-center justify-content-center log">Don't have an account? <a href="{% url 'register' %}"> Signup here</a>
    </div>
    <div class="text-center justify-content-center log"> <a href="{% url 'password_reset_form' %}">Forgot Password?</a>
    </div>


  </form>

</div>

{% endblock %}
