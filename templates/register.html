{% extends "base2.html" %}
{% block head %}
Register

{% endblock %}
{% block form-content %}



<form action="register" method="post">
  {% csrf_token %}
  <div class="form-group">

    <label class="small mb-1" for="inputusername">Username</label>
    <input class="form-control py-4" id="inputEmailAddress" name="username" type="username" aria-describedby="usernameHelp" placeholder="Enter Username" />
  </div>
  <div class="form-row">
    <div class="col-md-6">
      <div class="form-group">
        <label class="small mb-1" for="inputFirstName">First Name</label>
        <input class="form-control py-4" id="inputFirstName" name="First_Name" type="text" placeholder="Enter first name" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label class="small mb-1" for="inputLastName">Last Name</label>
        <input class="form-control py-4" id="inputLastName" name="Last_Name" type="text" placeholder="Enter last name" />
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="small mb-1" for="inputEmailAddress">Email</label>
    <input class="form-control py-4" id="inputEmailAddress" name="email" type="email" aria-describedby="emailHelp" placeholder="Enter email address" />
  </div>
  <div class="form-row">
    <div class="col-md-6">
      <div class="form-group">
        <label class="small mb-1" for="inputPassword">Password</label>
        <input class="form-control py-4" id="inputPassword" name="password" type="password" placeholder="Enter password" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label class="small mb-1" for="inputConfirmPassword">Confirm Password</label>
        <input class="form-control py-4" id="inputConfirmPassword" name="confirm_password" type="password" placeholder="Confirm password" />
      </div>
    </div>
  </div>
  <div class="form-group mt-4 mb-0">
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-md btn-block signup-btn">Sign Up</button>
    </div>
  </div>
</form>
</div>
{% for message in messages %}
<div class="card-footer text-center">
  {{message}}

</div>

{% endfor %}
<div class="card-footer text-center">
  <div class="small"><a href={% url 'login' %}>Have an account? Go to login</a></div>
</div>
{% endblock %}
